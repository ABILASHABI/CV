<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>clarity TTS</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="salery.js"></script>
<style>
    .bs-example{
        margin: 50px;        
    }
</style>
<script>

(function() {
    'use strict';
    window.addEventListener('load', function() {
        
        var forms = document.getElementsByClassName('needs-validation');
    
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();
</script>
</head>
<body>
<div class="bs-example">
    <h1 class="border-bottom pb-3 mb-4" style="text-align: center;">Registration Form</h1>
    <form class="needs-validation" action="/examples/actions/confirmation.php" method="post" novalidate>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="firstName"> Name:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="firstName" placeholder=" Name" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="lastName">company name:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="lastName" placeholder="company Name" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="lastName">previous salery:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="lastName" placeholder="salery" required>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="lastName">Annual salery:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="lastName" placeholder="salery" required>
            </div>
        </div>



        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="inputEmail">Email Address:</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="phoneNumber">Mobile Number:</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Date of Birth:</label>
            <div class="col-sm-9">
                <input type="date" id="birthday" name="birthday" required>
                
            </div>
        
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="postalAddress">Postal Address:</label>
            <div class="col-sm-9">
                <textarea rows="3" class="form-control" id="postalAddress" placeholder="Postal Address" required></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="ZipCode">previous role:</label>
            <div class="col-sm-9">
                
                <select name="department" class="form-control selectpicker">
                    <option value="">Select your Role</option>
                    <option>software engineer</option>
                    <option>System engineer</option>
                    <option >senior web developer</option>
                    <option >Networking</option>
                    <option >Team leader</option>
                  </select>
            </div>
        </div>
        <div class="form-group row">
        <label class="col-sm-3 col-form-label">Upload your file:    </label>
        <input type="file" name="file">
      </div>


      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Upload your image:</label>
        <input type="file" id="input-id" accept="image/jpeg"/>
      </div>




        <div class="form-group row">
            <div class="col-sm-9 offset-sm-3">
                <label class="checkbox-inline">
                    <input type="checkbox" class="mr-1" value="agree"> I agree to the <a href="#">Terms and Conditions</a>.
                </label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-9 offset-sm-3">
                <input type="submit" class="btn btn-primary" value="Submit">
                <input type="reset" class="btn btn-secondary" value="Reset">
            </div>
        </div>
    </form>
</div>
</body>
</html>
